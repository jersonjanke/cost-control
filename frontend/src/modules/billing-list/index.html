<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-2">Referência</div>
            <div class="col-2">Descrição</div>
        </div>
        <hr>
        <div ng-repeat="item in vm.model" class="p-2">
            <div class="row">
                <div class="col-2">{{ item.month }}/{{ item.year }}</div>
                <div class="col-2">{{ item.name }}</div>
                <div class="col-2">
                    <button class="btn btn-primary">Detalhes</button>
                </div>
            </div>    
        </div>
    </div>
</div>
